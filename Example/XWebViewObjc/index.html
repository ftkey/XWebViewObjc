<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width'>
    <title>Samples of XWebView</title>
    <script type='text/javascript'>
        function onload() {
            var prefix = 'Echo from native: ';
            (new sample.Echo(prefix)).then(function (obj){
                window.echo = obj;
                document.getElementById('prefix').value = echo.prefix;
            });
        }
        function echocb(msg) {
            var body = document.getElementsByTagName('body').item(0);
            body.insertAdjacentHTML('beforeend', msg + '<br />');
        }

    </script>
</head>

<body onload='onload();'>

<h2>Samples of XWebView</h2>

<input type='button' value='Hello' onclick='sample.hello.show("Hello, world!");' />
<input type='button' value='Vibrate' onclick='sample.vibrate();' />
<br />

<br />
<table>
  <tr>
    <td>Prefix: </td>
    <td><input id='prefix' type='text' /></td>
    <td><input type='button' value='Set' onclick='echo.prefix=document.getElementById("prefix").value;' /></td>
  </tr><tr>
    <td>Message: </td>
    <td><input id='text' type='text' value='XWebView is cool!' /></td>
    <td><input type='button' value='Echo' onclick='echo.echo(document.getElementById("text").value, echocb);' /></td>
  </tr>
  <tr>
      <td>Action: </td>
      <td><input id='text' type='text' value='XWebView is cool!' /></td>
      <td><input type='button' value='Echo' onclick='window.XXEcho.echo1("123123");' /></td>
  </tr>
</table>
<br />

</body>

</html>
